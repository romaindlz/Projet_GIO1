<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project GIO1</title>
    <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/ol-geocoder/dist/ol-geocoder.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="map-container" class="col-md-8">
                <!-- Map goes here -->
            </div>
            <div id="text-container" class="col-md-4">
                <!-- Content on the right side -->
                <h1 class="my-4">DRAFT project GIO1</h1>
                <div class="btn-group mb-4">
                    <button class="btn btn-outline-dark" onclick="replaceSource('bingRoadSource')">Bing road</button>
                    <button class="btn btn-outline-dark" onclick="replaceSource('bingAerialSource')">Bing aerial</button>
                </div>
                <!-- Search bar for country -->
                <div id="search-container" class="mb-4">
                    <input type="text" id="search-input" class="form-control" placeholder="Search for a country">
                    <button class="btn btn-outline-dark mt-2" onclick="searchLocation()">Search</button>
                </div>
                <!-- Add additional elements on the right side as needed -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ol-geocoder/dist/ol-geocoder.min.js"></script>
    <script src="./temparature-api.json"></script> <!-- Include your JSON file -->
    <script src="./script.js" type="module"></script>

</body>
</html>
