<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
        <title>Visualisation de phénomènes météorologiques</title>
        <link rel="icon" href="LogoHEIG.png">
    
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   
        <!-- Inclure le fichier CSS d'OpenLayers -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.10.0/dist/ol.css" type="text/css">
        <!-- Leaflet css-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <!-- Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
        <!-- Définition de la source pour les fonds de carte Openlayers-->
        <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>

        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="Projet_GIO1.css">
    </head>


    <body>
        <header>
            <div>
                <div class="row">
                    <div class="col-sm-1">
                        <a href="https://heig-vd.ch/">
                            <img src="LogoHEIG.png" alt="Logo HEIG-VD" id="logo">
                        </a>
                    </div>
                    <div class="col-sm-10">
                        <h1>Visualisation de phénomènes météorologiques</h1>
                    </div>
                    <div class="col-sm-1">
                        <a href="https://www.unige.ch/">
                            <img src="LogoUNIGE.png" alt="Logo Uni GE" id="logoUNIGE">
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="wrapper">
            <!-- Sidebar Holder -->
            <div id="sidebar">
                <ul class="list-unstyled components">
                    <li>
                        <p>Recherche de coordonnées :</p>
                        
                        <form class="form-inline">
                            <input type="search" class="recherche" placeholder="Coordonnées (lon/lat)">
                            <input type="submit" class="bouton"  value="Rechercher" >
                        </form>

                        <a href="#pageFdPlan" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Fonds de plan</a>

                        <ul class="collapse list-unstyled" id="pageFdPlan">
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="customSwitches17" checked value="swissCNcolor" onchange="replaceSource(this.value)">
                                <label class="custom-control-label" for="customSwitches17">Carte nationale couleur</label>
                            </li>
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="customSwitches18" value="swissCNNB" onchange="replaceSource(this.value)">
                                <label class="custom-control-label" for="customSwitches18">Carte nationale noir&blanc</label>
                            </li>
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="customSwitches19" value="swissImage" onchange="replaceSource(this.value)">
                                <label class="custom-control-label" for="customSwitches19">Image aérienne</label>
                            </li>
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="customSwitches20" value="PlanCadastre" onchange="replaceSource(this.value)">
                                <label class="custom-control-label" for="customSwitches20">Plan cadastral</label>
                            </li>
                        </ul>

                        <a href="#pagePtsExt" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Phénomènes météo</a>
                        
                        <ul class="collapse list-unstyled" id="pagePtsExt">
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="pilier" onchange="displayOverlay(this.id,this.checked)">
                                <label class="custom-control-label" for="pilier">Température</label>
                            </li>
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="points_plani" onchange="displayOverlay(this.id,this.checked)">
                                <label class="custom-control-label" for="points_plani">Précipitations</label>
                            </li>
                            
                        </ul>

                    </li>


                </ul>
            </div>
        </div>





            <div id="map"></div>


        </div>

            <!-- jQuery CDN - (=with AJAX) -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- Popper.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
        <!-- Lien vers la librairie Proj4JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.2/proj4.js"
        integrity="sha512-cgJnZ1VX2G0MAN4C5OGShwI3zHhfQ6RLriXuukhblNu+T082/ZRGoWLP/0xMKObvB6AUKdnm27hQKj8hKZPjXA=="
        crossorigin="anonymous"></script>
        <!-- Lien vers le ficher JS gerant le site -->
        <script src="Projet_GIO.js"></script>

         
        
    




    </body>

</html>
