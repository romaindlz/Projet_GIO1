<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Réseau de points de bases</title>
    <link rel="icon" href="LogoHEIG.svg">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   
    <!-- OpenLayer CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="Projet.css">
</head>

<body>
    <header>
        <div>
            <div class="row">
                <div class="col-sm-1">
                    <a href="https://heig-vd.ch/">
                        <img src="LogoHEIG.svg" alt="Logo HEIG-VD" id="logo">
                    </a>
                </div>
                <div class="col-sm-10">
                    <h1>Réseau de points de bases</h1>
                </div>
                <div class="col-sm-1">
                    <a href="https://heig-vd.ch/a-propos/heig-vd/organisation/departements/ecg">
                        <img src="LogoECG.jpg" alt="Logo EC+G" id="logoECG">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <div id="sidebar">
            <ul class="list-unstyled components">
                <li>
                    <p>Recherche de points :</p>

                    <form class="form-inline">
                        <input type="search" class="recherche" placeholder="n° points">
                        <input type="submit" class="bouton"  value="Rechercher" >
                    </form>

                    <a href="#pageFdPlan" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Fonds de plan</a>

                    <ul class="collapse list-unstyled" id="pageFdPlan">
                        <li class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitches17" checked value="swissCNcolor" onchange="replaceSource(this.value)">
                            <label class="custom-control-label" for="customSwitches17">Carte nationale couleur</label>
                        </li>
                        <li class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitches18" value="swissCNNB" onchange="replaceSource(this.value)">
                            <label class="custom-control-label" for="customSwitches18">Carte nationale noir&blanc</label>
                        </li>
                        <li class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitches19" value="swissImage" onchange="replaceSource(this.value)">
                            <label class="custom-control-label" for="customSwitches19">Image aérienne</label>
                        </li>
                        <li class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitches20" value="PlanCadastre" onchange="replaceSource(this.value)">
                            <label class="custom-control-label" for="customSwitches20">Plan cadastral</label>
                        </li>
                    </ul>

                    <a href="#pagePtsExt" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Points extérieurs</a>

                    <ul class="collapse list-unstyled" id="pagePtsExt">
                        <li class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="pilier" onchange="displayOverlay(this.id,this.checked)">
                            <label class="custom-control-label" for="pilier">Piliers</label>
                        </li>
                        <li class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="points_plani" onchange="displayOverlay(this.id,this.checked)">
                            <label class="custom-control-label" for="points_plani">Points planimétriques</label>
                        </li>
                        <li class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="points_alti" onchange="displayOverlay(this.id,this.checked)">
                            <label class="custom-control-label" for="points_alti">Points altimétriques</label>
                        </li>
                    </ul>

                    <a href="#pageInt" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Points intérieurs</a>

                    <ul class="collapse list-unstyled" id="pageInt">
                        <a href="#pagePtsInt" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Points</a>
                        <ul class="collapse list-unstyled" id="pagePtsInt">
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="points_etage_K" onchange="displayOverlay(this.id,this.checked)">
                                <label class="custom-control-label" for="points_etage_K">Etage K</label>
                            </li>
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="points_etage_J" onchange="displayOverlay(this.id,this.checked)">
                                <label class="custom-control-label" for="points_etage_J">Etage J</label>
                            </li>
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="points_etage_H" onchange="displayOverlay(this.id,this.checked)">
                                <label class="custom-control-label" for="points_etage_H">Etage H</label>
                            </li>
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="points_etage_G" onchange="displayOverlay(this.id,this.checked)">
                                <label class="custom-control-label" for="points_etage_G">Etage G</label>
                            </li>
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="points_hall" onchange="displayOverlay(this.id,this.checked)">
                                <label class="custom-control-label" for="points_hall">Etage E-F (Hall)</label>
                            </li>
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="points_D01" onchange="displayOverlay(this.id,this.checked)">
                                <label class="custom-control-label" for="points_D01">D01</label>
                            </li>
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="points_sphere" onchange="displayOverlay(this.id,this.checked)">
                                <label class="custom-control-label" for="points_sphere">Sphère scan</label>
                            </li>
                        </ul>
                        <a href="#pageFondInt" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Plans d'étages</a>
                        <ul class="collapse list-unstyled" id="pageFondInt">
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="plan_etage_K" onchange="displayOverlay(this.id,this.checked)">
                                <label class="custom-control-label" for="plan_etage_K">Etage K</label>
                            </li>
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="plan_etage_J" onchange="displayOverlay(this.id,this.checked)">
                                <label class="custom-control-label" for="plan_etage_J">Etage J</label>
                            </li>
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="plan_etage_H" onchange="displayOverlay(this.id,this.checked)">
                                <label class="custom-control-label" for="plan_etage_H">Etage H</label>
                            </li>
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="plan_etage_G" onchange="displayOverlay(this.id,this.checked)">
                                <label class="custom-control-label" for="plan_etage_G">Etage G</label>
                            </li>
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="plan_hall" onchange="displayOverlay(this.id,this.checked)">
                                <label class="custom-control-label" for="plan_hall">Etage E-F (Hall)</label>
                            </li>
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="plan_etage_D" onchange="displayOverlay(this.id,this.checked)">
                                <label class="custom-control-label" for="plan_etage_D">Etage D</label>
                            </li>
                        </ul>
                    </ul>
                    <a href="#pageLiensExternes" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Liens externes</a>
                    <ul class="collapse list-unstyled" id="pageLiensExternes">
                        <li class="custom-control">
                            <a href="http://geoteach.heig-vd.ch/reseau_topo/images/Fiches2015.pdf" id="LienExterne">Fiches signalétiques (PDF)</a>
                        </li>
                        <li class="custom-control">
                            <a href="http://geoteach.heig-vd.ch/reseau_topo/images/plans/" id="LienExterne">Plans d'étages (PDF)</a>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>

        <!-- Page Content Holder -->
        <div id="content">
            <button type="button" id="sidebarCollapse" class="navbar-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>



            <div id="map"></div>
            <!-- Ajout de l'overlay d'affichage des coordonnées -->
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
            <div id="popup2"></div>
        </div>


        </div>
    </div>

    <!-- jQuery CDN - (=with AJAX) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
    <!-- Lien vers la librairie Proj4JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.2/proj4.js"
    integrity="sha512-cgJnZ1VX2G0MAN4C5OGShwI3zHhfQ6RLriXuukhblNu+T082/ZRGoWLP/0xMKObvB6AUKdnm27hQKj8hKZPjXA=="
    crossorigin="anonymous"></script>
    <!-- Lien vers le ficher JS gerant le site -->
    <script src="Projet.js"></script>


</body>

</html>
