<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project GIO1</title>
    <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/ol-geocoder/dist/ol-geocoder.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div>
            <div class="row">
                <div class="col-sm-1">
                    <a href="https://heig-vd.ch/">
                        <img src="LogoHEIG.png" alt="Logo HEIG-VD" id="logo">
                    </a>
                </div>
                <div class="col-sm-10">
                    <h1>Visualisation de phénomènes météorologiques</h1>
                </div>
                <div class="col-sm-1">
                    <a href="https://www.unige.ch/">
                        <img src="LogoUNIGE.png" alt="Logo Uni GE" id="logoUNIGE">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <div id="sidebar">
            <ul  class="col-md-4"></ul>
                <!-- Search bar for country -->
                <b>Recherche de ville :</b>
                <div id="search-container" class="mb-4">
                    <input type="text" id="search-input" class="form-control" placeholder="Ville">
                    <button class="btn btn-outline-dark" onclick="geocodeCity()">Recherche</button>
                    <button class="btn btn-outline-dark" id="ResetView" >Reset vue</button>
                </div>
                <b>
                    Fonds de cartes :
                </b>
                <div class="btn-group mb-4">
                    <button class="btn btn-outline-dark" onclick="replaceSource('bingRoadSource',activeLayer)">Bing road</button>
                    <button class="btn btn-outline-dark" onclick="replaceSource('bingAerialSource',activeLayer)">Bing aerial</button>
                </div>
                <b>
                    Temperatures :
                </b>
                <div class="onoffswitch">
                    <input type="checkbox" name="myonoffswitch_temp" class="onoffswitch-checkbox" id="myonoffswitch_temp" tabindex="0">
                    <label class="onoffswitch-label" for="myonoffswitch_temp"></label>
                </div>
                <b>
                    Precipitations :
                </b>
                <div class="onoffswitch">
                    <input type="checkbox" name="myonoffswitch_prec" class="onoffswitch-checkbox" id="myonoffswitch_prec" tabindex="0">
                    <label class="onoffswitch-label" for="myonoffswitch_prec"></label>
                </div>
                <b>
                    Ensoleillement :
                </b>
                <div class="onoffswitch">
                    <input type="checkbox" name="myonoffswitch_sol" class="onoffswitch-checkbox" id="myonoffswitch_sol" tabindex="0">
                    <label class="onoffswitch-label" for="myonoffswitch_sol"></label>
                </div>
                <b>
                    Historique :
                </b>
                <div class="onoffswitch">
                    <input type="checkbox" name="myonoffswitch_hist" class="onoffswitch-checkbox" id="myonoffswitch_hist" tabindex="0">
                    <label class="onoffswitch-label" for="myonoffswitch_hist"></label>
                </div>
                <div class="container">
                    <div class="layer"></div>
                    <div class="slider-container" id="slider">
                    <span class="left-text">1961-1990</span>
                    <input type="range" min="0" max="1" step="1" value="0" class="slider">
                    <span class="right-text">1991-2010</span>
                    </div>
                </div>
                <div class="container">
                    <div class="layer"></div>
                    <div class="year-slider-container" id="YearSlider">
                        <input id="yearSlider" type="range" min="1991" max="2010" value="1991" oninput="updateYear(this.value)" onchange="updateYear(this.value)">
                        <div id="yearDisplay">1991</div>
                    </div>
                </div>
            </ul>

            

        </div>
        <div id="map-container" class="col-md-10">
            <!-- Map goes here -->
        </div>
        <div id="popup">
            <div id="popup-content"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
